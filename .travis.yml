matrix:
  include:
    - dist: trusty
      go:
        - 1.9.x
        - 1.10.x
        - tip
      sudo: required
      addons:
        apt:
          sources:
            - mysql-5.7-trusty
          packages:
            - mysql-server
            - mysql-client
language: go
before_script:
    - mysql --version
script:
    - go test -v -race ./...
